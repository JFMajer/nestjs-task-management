apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-management
  labels:
    app: task-management
  replicas: 1
  selector:
    matchLabels:
      app: task-management
  template:
    metadata:
      labels:
        app: task-management
      containers:
      - name: task-management
        image: {{ .Values.image }}
        ports:
        - containerPort: 3000
        env:
        - name: DB_HOST
          value: {{ .Values.database.host }}
        - name: DB_PASSWORD
          value: {{ .Values.database.password }}
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            memory: "1Gi"
          spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: provisionedBy
                operator: In
                values:
                - karpenter

